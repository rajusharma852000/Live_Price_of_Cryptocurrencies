<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header class='headerClass'>
        <!-- header -->
        <nav class='navbarClass'>
            <h1 href="#" target="_main">Website Sign Up</h1>
        </nav>
    </header>
    <main>
        <div class="containerDiv">
            <div class="feedback_And_Pictures">
                <div class="pituresDiv">
                    <img src="images/bitcoin.png">
                    <img src="images/ethereum.png">
                    <img src="images//solana.png">
                    <img src="images/cardano.png">
                    <img src="images/ripple.png">
                    <img src="images/avalanche.png">
                    <img src="images/cosmos.png">
                    <img src="images/terra.png">
                    <img src="images/decentraland.png">
                    <img src="images/uniswap.png">
                    <img src="images/algorand.png">
                    <img src="images/binancecoin.png">
                    <img src="images/bitcoincash.png">
                    <img src="images/chainlink.png">
                    <img src="images/litecoin.png">
                    <img src="images/polkadot.png">
                    <img src="images/polygon.png">
                    <img src="images/tron.png">
                    <img src="images/dogecoin.png">
                </div>
                <div class="feedbackDiv">
                    <h3 class="textareah3">Feedback</h3>
                    <textarea name="textarea" id="textarea" placeholder="I love crypto..." cols="30"
                        rows="10"></textarea>
                </div>
            </div>
            <div class="inputDiv">
                <h3 class="mandatory">First Name</h3>
                <input type="text" name="firstName" class="personalDetails" id="firstName"></input>
                <h3 class="mandatory">Last Name</h3>
                <input type="text" name="lastName" class="personalDetails" id="lastName"></input>
                <h3 class="mandatory" id="mandatoryEmail">Email</h3>
                <input type="text" name="email" class="personalDetails" id="email"></input>
                <div class="buttonDiv">
                    <button class="btn" id="submit">Sumbit</button>
                    <button class="btn" id="cancel">Cancel</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
